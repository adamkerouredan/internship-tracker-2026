name: Daily Internship Tracker

on:
  schedule:
    - cron: '0 8 * * *'  # UTC+0 => 10:00 Paris time
  workflow_dispatch:      # Allow manual runs

jobs:
  run-tracker:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install requests beautifulsoup4 python-dotenv

      - name: ğŸ” Inject environment variables
        run: |
          echo "EMAIL_SENDER=${{ secrets.EMAIL_SENDER }}" >> .env
          echo "EMAIL_RECEIVER=${{ secrets.EMAIL_RECEIVER }}" >> .env
          echo "EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}" >> .env

      - name: ğŸš€ Run tracker
        run: python3 internship_tracker.py
